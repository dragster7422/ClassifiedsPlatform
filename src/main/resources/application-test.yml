spring:
  datasource:
    url: jdbc:h2:mem:classifieds_test
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: true

logging:
  level:
    com.classifieds: INFO
    org.hibernate.SQL: INFO

file-storage:
  upload-dir: ./test-uploads/listing-images